<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>FEEL FOOD</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;800&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root { --primary: #ff5722; --bg: #f8f9fa; --text-dark: #1a1a1a; --font-main: 'Inter', sans-serif; --font-logo: 'Poppins', sans-serif; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }
        
        body { 
            background: var(--bg); margin: 0; padding: 0; min-height: 100vh; 
            font-family: var(--font-main); color: var(--text-dark); 
            overflow-x: hidden;
        }

        /* AUTH SCREEN */
        #auth-screen { 
            position: fixed; inset: 0; background: var(--bg); z-index: 9000; 
            display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 25px;
        }

        /* MAIN CONTENT */
        #main-content { 
            display: none; 
            padding: 20px 15px 120px 15px; 
            opacity: 0; 
            transition: 0.4s;
            text-align: center; 
        }
        
        #menu-container {
            display: flex; flex-direction: column; align-items: center; width: 100%;
        }

        .food-card { 
            background: white; border-radius: 24px; padding: 12px; margin-bottom: 15px; 
            display: flex; align-items: center; gap: 15px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.03); 
            width: 100%; max-width: 400px; 
            text-align: left; 
            animation: cardFade 0.5s ease backwards;
        }

        @keyframes cardFade { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        .food-img { width: 80px; height: 80px; border-radius: 18px; object-fit: cover; }

        /* NAVBAR */
        .navbar { 
            position: fixed; bottom: 0; left: 0; right: 0; 
            background: rgba(255, 255, 255, 0.98); backdrop-filter: blur(15px);
            height: 70px; display: flex; justify-content: space-around; align-items: center; 
            box-shadow: 0 -5px 20px rgba(0,0,0,0.05); z-index: 1000; 
            border-radius: 25px 25px 0 0;
            padding-bottom: env(safe-area-inset-bottom);
        }

        .nav-item { 
            display: flex; flex-direction: column; align-items: center; 
            text-decoration: none; color: #adb5bd; flex: 1; transition: 0.3s;
        }

        .nav-item.active { color: var(--primary); }
        .nav-icon { font-size: 22px; margin-bottom: 4px; position: relative; }
        .nav-text { font-size: 11px; font-weight: 700; }

        .badge { 
            position: absolute; top: -5px; right: -12px; background: #ff3b30; color: white; 
            font-size: 10px; width: 17px; height: 17px; border-radius: 50%; 
            border: 2px solid white; display: none; align-items: center; 
            justify-content: center; font-weight: 800; 
        }

        .main-btn { width: 100%; max-width: 300px; padding: 16px; border-radius: 18px; border: none; font-size: 16px; font-weight: 700; cursor: pointer; transition: 0.2s; }
        .btn-register { background: var(--primary); color: white; }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div style="width: 100%; max-width: 300px; text-align: center;">
            <div style="font-family: var(--font-logo); font-size: 32px; font-weight: 800; color: var(--primary); margin-bottom: 30px;">FEEL FOOD</div>
            <div id="auth-selection">
                <button class="main-btn btn-register" onclick="showForm()">Kirish / Ro'yxatdan o'tish</button>
            </div>
            <div id="auth-form" style="display:none;">
                <input type="text" id="user-name" placeholder="Ismingiz" class="main-btn" style="background:white; border:1px solid #ddd; margin-bottom:10px; color: black;">
                <input type="tel" id="user-phone" placeholder="Telefon" class="main-btn" style="background:white; border:1px solid #ddd; color: black;">
                <button class="main-btn btn-register" style="margin-top:15px;" onclick="submitAuth()">Tasdiqlash</button>
            </div>
        </div>
    </div>

    <div id="main-content">
        <h3 class="lang-key" data-key="menu_title" style="font-family: var(--font-logo); font-size: 24px;">üçü Menyu</h3>
        <div id="menu-container"></div>
        
        <nav class="navbar">
            <a href="index.html" class="nav-item active" onclick="navHaptic()">
                <span class="nav-icon">üè†</span>
                <span class="nav-text">Asosiy</span>
            </a>
            
            <a href="javascript:void(0)" class="nav-item" onclick="openCart()">
                <span class="nav-icon">üõí<span class="badge" id="cart-count">0</span></span>
                <span class="nav-text">Savat</span>
            </a>
            
            <a href="profile.html" class="nav-item" onclick="navHaptic()">
                <span class="nav-icon">üë§</span>
                <span class="nav-text">Profil</span>
            </a>
        </nav>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.MainButton.hide(); // Ko'k tugmani butunlay yashirish

        const translations = {
            uz: { add_btn: "Qo'shish", view_cart: "SAVATNI KO'RISH" },
            ru: { add_btn: "–î–æ–±–∞–≤–∏—Ç—å", view_cart: "–ü–û–°–ú–û–¢–†–ï–¢–¨ –ö–û–†–ó–ò–ù–£" }
        };

        const foods = [
            { id: 1, uz: "Lavash", ru: "–õ–∞–≤–∞—à", price: 32000, img: "https://maxway.uz/_next/image?url=https%3A%2F%2Fcdn.delever.uz%2Frepository%2Fproduct%2F71d9f860-29c3-4f9e-a890-482f09673906.jpg&w=1920&q=75" },
            { id: 2, uz: "Burger", ru: "–ë—É—Ä–≥–µ—Ä", price: 25000, img: "https://maxway.uz/_next/image?url=https%3A%2F%2Fcdn.delever.uz%2Frepository%2Fproduct%2F9b343834-31dc-4919-9430-84c679a61575.jpg&w=1920&q=75" }
        ];

        function navHaptic() { tg.HapticFeedback.impactOccurred('medium'); }

        function showForm() {
            document.getElementById('auth-selection').style.display = 'none';
            document.getElementById('auth-form').style.display = 'block';
        }

        function submitAuth() {
            const name = document.getElementById('user-name').value;
            const phone = document.getElementById('user-phone').value;
            if(name && phone) {
                localStorage.setItem('userData', JSON.stringify({name, phone}));
                location.reload();
            }
        }

        // BOT UCHUN HISOBOT TAYYORLASH (YANGI QO'SHILDI)
        function getCartReport() {
            const cart = JSON.parse(localStorage.getItem('cart')) || {};
            let report = "";
            let total = 0;
            foods.forEach(f => {
                if (cart[f.id]) {
                    report += `${f.uz} x ${cart[f.id]}\n`;
                    total += f.price * cart[f.id];
                }
            });
            return { report, total };
        }

        function renderMenu() {
            const container = document.getElementById('menu-container');
            const cart = JSON.parse(localStorage.getItem('cart')) || {};
            const lang = localStorage.getItem('selectedLang') || 'uz';
            container.innerHTML = '';
            
            foods.forEach((f, index) => {
                const qty = cart[f.id] || 0;
                let ctrl = qty > 0 
                    ? `<div style="display:flex;align-items:center;gap:8px;background:#f1f3f5;padding:4px;border-radius:12px;">
                        <button onclick="updateQty(${f.id},-1)" style="border:none;background:white;width:28px;height:28px;border-radius:8px;color:var(--primary);font-weight:800;">-</button>
                        <b style="min-width:15px;text-align:center;">${qty}</b>
                        <button onclick="updateQty(${f.id},1)" style="border:none;background:white;width:28px;height:28px;border-radius:8px;color:var(--primary);font-weight:800;">+</button>
                       </div>`
                    : `<button onclick="updateQty(${f.id},1)" style="background:var(--primary);color:white;border:none;padding:8px 15px;border-radius:10px;font-weight:700;font-size:13px;">${translations[lang].add_btn}</button>`;
                
                const card = document.createElement('div');
                card.className = 'food-card';
                card.style.animationDelay = (index * 0.1) + 's';
                card.innerHTML = `
                    <img src="${f.img}" class="food-img">
                    <div style="flex:1">
                        <b style="font-size:15px;">${lang === 'uz' ? f.uz : f.ru}</b><br>
                        <span style="color:var(--primary);font-weight:700;font-size:14px;">${f.price.toLocaleString()} so'm</span>
                    </div>
                    ${ctrl}`;
                container.appendChild(card);
            });
            updateBadge();
        }

        function updateQty(id, delta) {
            let cart = JSON.parse(localStorage.getItem('cart')) || {};
            cart[id] = (cart[id] || 0) + delta;
            if(cart[id] <= 0) delete cart[id];
            localStorage.setItem('cart', JSON.stringify(cart));
            tg.HapticFeedback.impactOccurred('light');
            renderMenu();
        }

        function updateBadge() {
            const cart = JSON.parse(localStorage.getItem('cart')) || {};
            const count = Object.values(cart).reduce((a, b) => a + b, 0);
            const b = document.getElementById('cart-count');
            if(b) { b.innerText = count; b.style.display = count > 0 ? 'flex' : 'none'; }
        }

        function openCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || {};
            if (Object.keys(cart).length > 0) {
                tg.HapticFeedback.impactOccurred('medium');
                window.location.href = 'cart.html'; 
            } else {
                tg.showAlert("Savatchangiz bo'sh");
            }
        }

        window.onload = () => {
            if(localStorage.getItem('userData')) {
                document.getElementById('auth-screen').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
                setTimeout(() => document.getElementById('main-content').style.opacity = '1', 50);
                renderMenu();
            }
        };
    </script>
</body>
</html>
